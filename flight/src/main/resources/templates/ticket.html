<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
			rel="stylesheet"
		/>
		<title>Boarding Pass</title>
		<style>
			body {
				box-sizing: border-box;
				margin: 0;
				font-family: 'IBM Plex Mono', monospace;
				background-color: #0e1036;
				height: 100vh;
				display: flex;
				align-items: center;
			}
			.boarding {
				width: 400px;
				margin: 0 auto;
				background-color: #f0ebe4;
				color: #0e1036;
				padding: 20px;
				border-radius: 10px;
			}
			.boarding__head {
				display: flex;
				align-items: center;
				justify-content: space-between;
			}
			.boarding__head h1 {
				font-size: 24px;
				font-weight: 500;
			}
			.boarding__content__label {
				font-size: 15px;
				font-weight: 500;
				text-transform: uppercase;
				color: #97a4ba;
			}
			.boarding__content__seat span:first-child {
				font-size: 24px;
			}
			.boarding__content__seat span:last-child {
				font-size: 36px;
				font-weight: 600;
			}
			.boarding__content__name {
				margin-top: 20px;
				margin-bottom: 10px;
			}
			.boarding__content__info {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 10px;
			}
			.boarding__content__info__item {
				width: 50%;
			}
			.boarding__content__text {
				font-weight: 600;
				line-height: 19.5px;
			}
			.boarding__content__info__destination {
				display: flex;
				justify-content: space-between;
				align-items: center;
			}
			.boarding__content__info__destination__item {
				width: 50%;
				font-size: 16px;
			}
			.boarding__content__info__destination__item span:last-child {
				font-size: 24px;
				font-weight: 600;
			}
			.qr-code {
				margin-top: 20px;
				display: flex;
				flex-direction: column;
				justify-content: center;
			}
			.qr-code__label {
				width: 100%;
				font-size: 15px;
				font-weight: 500;
				text-transform: uppercase;
				color: #97a4ba;
				text-align: center;
			}
		</style>
	</head>

			<div class="boarding__content">
				<div class="boarding__content__seat">
					<span class="boarding__content__label">SEAT:</span>
					<br />
					<span>${seat}</span>
				</div>
				<div class="boarding__content__name">
					<span class="boarding__content__label">NAME OF PASSENGER:</span>
					<br />
					<span class="boarding__content__text">${customer}</span>
				</div>
				<div class="boarding__content__info">
					<div class="boarding__content__info__item">
						<span class="boarding__content__label">FLIGHT:</span>
						<span class="boarding__content__text">${flight}</span>
					</div>
					<div class="boarding__content__info__item">
						<span class="boarding__content__label">GATE:</span>
						<span class="boarding__content__text">${gate}</span>
					</div>
				</div>
				<div class="boarding__content__info">
					<div class="boarding__content__info__item">
						<span class="boarding__content__label">TIME:</span>
						<span class="boarding__content__text">${time}</span>
					</div>
					<div class="boarding__content__info__item">
						<span class="boarding__content__label">DATE:</span>
						<span class="boarding__content__text">${date}</span>
					</div>
				</div>
				<div class="boarding__content__info__destination">
					<div class="boarding__content__info__destination__item">
						<span class="boarding__content__label">DESTINATION:</span>
						<br />
						<span class="boarding__content__text">${destination}</span>
					</div>
					<div class="boarding__content__info__destination__item">
						<span class="boarding__content__label">ORIGIN:</span>
						<br />
						<span class="boarding__content__text">${origin}</span>
					</div>
				</div>
			</div>
			<div class="qr-code">
				<p class="qr-code__label">BOARDING PASS QR CODE</p>
				<img src="${qr}" alt="QR Code" /><br />
			</div>
		</div>
	</body>
</html>
